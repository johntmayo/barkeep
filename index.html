<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Barkeep">
  <meta name="theme-color" content="#0c0a09">
  <title>Barkeep</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230c0a09' width='100' height='100'/><text y='.9em' x='50%' text-anchor='middle' font-size='50' fill='%23d4a574'>B</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            ink: {
              950: '#0c0a09',
              900: '#1c1917',
              850: '#231f1e',
              800: '#292524',
              700: '#44403c',
              600: '#57534e',
              500: '#78716c',
              400: '#a8a29e',
              300: '#d6d3d1',
              200: '#e7e5e4',
              100: '#f5f5f4',
            },
            copper: {
              DEFAULT: '#d4a574',
              light: '#e8c9a8',
              dark: '#b8956a',
              muted: '#a08060',
            },
            cream: {
              DEFAULT: '#faf8f5',
              dark: '#f0ebe4',
            }
          },
          fontFamily: {
            'display': ['"Cormorant Garamond"', 'Georgia', 'serif'],
            'body': ['Inter', 'system-ui', 'sans-serif'],
          },
          fontSize: {
            '2xs': '0.65rem',
          },
          letterSpacing: {
            'widest': '0.2em',
          }
        }
      }
    }
  </script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #0c0a09;
      color: #d6d3d1;
      font-weight: 300;
    }
    
    /* Typography */
    .font-display {
      font-family: 'Cormorant Garamond', Georgia, serif;
    }
    
    /* Subtle paper texture overlay */
    .paper-texture {
      position: relative;
    }
    .paper-texture::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.015;
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    
    /* Card styling */
    .card {
      background: linear-gradient(145deg, #1c1917 0%, #171412 100%);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .card-elevated {
      background: linear-gradient(145deg, #231f1e 0%, #1c1917 100%);
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    /* Subtle glow for active states */
    .glow-copper {
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.1);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #57534e;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease;
    }
    .animate-slide-up {
      animation: slideUp 0.4s ease;
    }
    
    /* Focus states */
    input:focus, textarea:focus, select:focus, button:focus-visible {
      outline: none;
    }
    
    /* Star rating */
    .star-rating {
      display: inline-flex;
      gap: 1px;
    }
    .star {
      cursor: pointer;
      transition: all 0.15s ease;
      font-size: 0.75rem;
    }
    .star:hover {
      transform: scale(1.1);
    }
    
    /* iOS standalone adjustments */
    @media all and (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
    
    /* Divider line */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
    }
    
    /* Input styling */
    .input-field {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      transition: all 0.2s ease;
    }
    .input-field:focus {
      background: rgba(255,255,255,0.04);
      border-color: rgba(212, 165, 116, 0.3);
    }
    .input-field::placeholder {
      color: #57534e;
    }
    
    /* Button hover */
    .btn-ghost:hover {
      background: rgba(255,255,255,0.04);
    }
    .btn-copper {
      background: linear-gradient(145deg, #d4a574, #b8956a);
      color: #0c0a09;
    }
    .btn-copper:hover {
      background: linear-gradient(145deg, #e8c9a8, #d4a574);
    }
  </style>
</head>
<body class="min-h-screen paper-texture">
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed'));
      });
    }
  </script>

  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // Icon component
    const Icon = ({ name, className = "w-5 h-5" }) => {
      const ref = useRef(null);
      useEffect(() => {
        if (ref.current && lucide.icons[name]) {
          ref.current.innerHTML = '';
          const icon = lucide.createElement(lucide.icons[name]);
          ref.current.appendChild(icon);
        }
      }, [name]);
      return <span ref={ref} className={`inline-flex items-center justify-center ${className}`} />;
    };

    // Star Rating
    const StarRating = ({ rating = 0, onRate, size = "text-sm", readonly = false }) => {
      const [hover, setHover] = useState(0);
      return (
        <div className="star-rating">
          {[1, 2, 3, 4, 5].map((star) => (
            <span
              key={star}
              className={`star ${size} ${(hover || rating) >= star ? 'text-copper' : 'text-ink-700'} ${readonly ? 'cursor-default' : ''}`}
              onMouseEnter={() => !readonly && setHover(star)}
              onMouseLeave={() => !readonly && setHover(0)}
              onClick={() => !readonly && onRate?.(star)}
            >
              â˜…
            </span>
          ))}
        </div>
      );
    };

    // Storage helper
    const storage = {
      get: (key) => {
        try {
          const value = localStorage.getItem(key);
          return value ? { value } : null;
        } catch (e) { return null; }
      },
      set: (key, value) => {
        try { localStorage.setItem(key, value); } 
        catch (e) { console.error('Storage error:', e); }
      }
    };

    // Spirit categories
    const SPIRIT_CATEGORIES = ['All', 'Gin', 'Vodka', 'Whiskey', 'Rum', 'Tequila', 'Brandy', 'Other'];

    // Main App
    const App = () => {
      const [view, setView] = useState('browse');
      const [curatedDrinks, setCuratedDrinks] = useState([]);
      const [customDrinks, setCustomDrinks] = useState([]);
      const [barInventory, setBarInventory] = useState([]);
      const [savedDrinks, setSavedDrinks] = useState(new Set());
      const [favorites, setFavorites] = useState(new Set());
      const [wantToTry, setWantToTry] = useState(new Set());
      const [ratings, setRatings] = useState({});
      const [searchTerm, setSearchTerm] = useState('');
      const [loading, setLoading] = useState(true);
      const [selectedDrink, setSelectedDrink] = useState(null);
      const [showAddDrink, setShowAddDrink] = useState(false);
      const [showImportExport, setShowImportExport] = useState(false);
      const [spiritFilter, setSpiritFilter] = useState('All');

      // Load data
      useEffect(() => {
        loadCuratedCocktails();
        loadUserData();
      }, []);

      const loadCuratedCocktails = async () => {
        try {
          const response = await fetch('./cocktails.json');
          const data = await response.json();
          setCuratedDrinks(data);
        } catch (error) {
          console.error('Failed to load cocktails:', error);
        }
        setLoading(false);
      };

      const loadUserData = () => {
        try {
          const custom = storage.get('custom-drinks');
          const inv = storage.get('bar-inventory');
          const saved = storage.get('saved-drinks');
          const fav = storage.get('favorites');
          const tryList = storage.get('want-to-try');
          const rate = storage.get('ratings');

          if (custom?.value) setCustomDrinks(JSON.parse(custom.value));
          if (inv?.value) setBarInventory(JSON.parse(inv.value));
          if (saved?.value) setSavedDrinks(new Set(JSON.parse(saved.value)));
          if (fav?.value) setFavorites(new Set(JSON.parse(fav.value)));
          if (tryList?.value) setWantToTry(new Set(JSON.parse(tryList.value)));
          if (rate?.value) setRatings(JSON.parse(rate.value));
        } catch (e) { console.log('No saved data'); }
      };

      const saveData = (key, data) => storage.set(key, JSON.stringify(data));

      // Export/Import
      const exportData = () => {
        const data = {
          customDrinks, barInventory,
          savedDrinks: Array.from(savedDrinks),
          favorites: Array.from(favorites),
          wantToTry: Array.from(wantToTry),
          ratings,
          exportDate: new Date().toISOString()
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `barkeep-backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const importData = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if (data.customDrinks) { setCustomDrinks(data.customDrinks); saveData('custom-drinks', data.customDrinks); }
            if (data.barInventory) { setBarInventory(data.barInventory); saveData('bar-inventory', data.barInventory); }
            if (data.savedDrinks) { setSavedDrinks(new Set(data.savedDrinks)); saveData('saved-drinks', data.savedDrinks); }
            if (data.favorites) { setFavorites(new Set(data.favorites)); saveData('favorites', data.favorites); }
            if (data.wantToTry) { setWantToTry(new Set(data.wantToTry)); saveData('want-to-try', data.wantToTry); }
            if (data.ratings) { setRatings(data.ratings); saveData('ratings', data.ratings); }
            setShowImportExport(false);
          } catch (err) { alert('Error importing data'); }
        };
        reader.readAsText(file);
      };

      // Drink helpers
      const getAllDrinks = () => {
        const curated = curatedDrinks.map(d => ({...d, source: 'curated'}));
        const custom = customDrinks.map(d => ({...d, source: 'custom'}));
        return [...curated, ...custom];
      };

      const detectSpirit = (drink) => {
        const ings = drink.ingredients?.map(i => i.name.toLowerCase()).join(' ') || '';
        if (ings.includes('gin')) return 'Gin';
        if (ings.includes('vodka')) return 'Vodka';
        if (ings.includes('whiskey') || ings.includes('whisky') || ings.includes('bourbon') || ings.includes('rye') || ings.includes('scotch')) return 'Whiskey';
        if (ings.includes('rum')) return 'Rum';
        if (ings.includes('tequila') || ings.includes('mezcal')) return 'Tequila';
        if (ings.includes('brandy') || ings.includes('cognac')) return 'Brandy';
        return 'Other';
      };

      const canMakeDrink = (drink) => {
        if (!drink.ingredients?.length) return false;
        const inv = barInventory.map(i => i.name.toLowerCase());
        return drink.ingredients.every(ing => 
          inv.some(i => i.includes(ing.name.toLowerCase()) || ing.name.toLowerCase().includes(i))
        );
      };

      const getMakeableDrinks = () => getAllDrinks().filter(canMakeDrink);

      // Actions
      const toggle = (set, setFn, key, id) => {
        const newSet = new Set(set);
        newSet.has(id) ? newSet.delete(id) : newSet.add(id);
        setFn(newSet);
        saveData(key, Array.from(newSet));
      };

      const rateDrink = (id, r) => {
        const newRatings = { ...ratings, [id]: r };
        setRatings(newRatings);
        saveData('ratings', newRatings);
      };

      const addCustomDrink = (drink) => {
        const newDrink = { id: `custom-${Date.now()}`, ...drink, dateAdded: new Date().toISOString() };
        const updated = [...customDrinks, newDrink];
        setCustomDrinks(updated);
        saveData('custom-drinks', updated);
        setShowAddDrink(false);
      };

      const deleteCustomDrink = (id) => {
        const updated = customDrinks.filter(d => d.id !== id);
        setCustomDrinks(updated);
        saveData('custom-drinks', updated);
        setSelectedDrink(null);
      };

      const addToInventory = (item) => {
        const updated = [...barInventory, { id: Date.now(), name: item.toLowerCase() }];
        setBarInventory(updated);
        saveData('bar-inventory', updated);
      };

      const removeFromInventory = (id) => {
        const updated = barInventory.filter(i => i.id !== id);
        setBarInventory(updated);
        saveData('bar-inventory', updated);
      };

      // Filtered drinks
      const displayDrinks = useMemo(() => {
        let drinks = getAllDrinks();
        
        if (view === 'saved') drinks = drinks.filter(d => savedDrinks.has(d.id));
        else if (view === 'favorites') drinks = drinks.filter(d => favorites.has(d.id));
        else if (view === 'wantToTry') drinks = drinks.filter(d => wantToTry.has(d.id));
        else if (view === 'canMake') drinks = getMakeableDrinks();
        else if (view === 'custom') drinks = drinks.filter(d => d.source === 'custom');
        
        if (searchTerm.trim()) {
          const term = searchTerm.toLowerCase();
          drinks = drinks.filter(d => 
            d.name.toLowerCase().includes(term) ||
            d.ingredients?.some(i => i.name.toLowerCase().includes(term))
          );
        }
        
        if (spiritFilter !== 'All') {
          drinks = drinks.filter(d => detectSpirit(d) === spiritFilter);
        }
        
        return drinks;
      }, [view, curatedDrinks, customDrinks, savedDrinks, favorites, wantToTry, barInventory, searchTerm, spiritFilter]);

      const navItems = [
        { id: 'browse', label: 'All', icon: 'Grid3X3' },
        { id: 'saved', label: 'Saved', icon: 'Bookmark', count: savedDrinks.size },
        { id: 'favorites', label: 'Favorites', icon: 'Heart', count: favorites.size },
        { id: 'canMake', label: 'Make', icon: 'Sparkles', count: getMakeableDrinks().length },
        { id: 'inventory', label: 'Bar', icon: 'Wine', count: barInventory.length },
      ];

      return (
        <div className="min-h-screen flex flex-col">
          {/* Header */}
          <header className="sticky top-0 z-50 bg-ink-950/95 backdrop-blur-sm border-b border-white/[0.03]">
            <div className="max-w-6xl mx-auto px-4 sm:px-6">
              {/* Top bar */}
              <div className="flex items-center justify-between h-14 sm:h-16">
                <div className="flex items-center gap-2">
                  <h1 className="font-display text-xl sm:text-2xl font-light tracking-wide text-cream">Barkeep</h1>
                </div>
                <div className="flex items-center gap-1">
                  <button
                    onClick={() => setShowImportExport(true)}
                    className="p-2 text-ink-500 hover:text-ink-300 btn-ghost rounded-lg transition-colors"
                    title="Backup"
                  >
                    <Icon name="Download" className="w-4 h-4" />
                  </button>
                  <button
                    onClick={() => setShowAddDrink(true)}
                    className="p-2 text-ink-500 hover:text-copper btn-ghost rounded-lg transition-colors"
                    title="New Recipe"
                  >
                    <Icon name="Plus" className="w-4 h-4" />
                  </button>
                </div>
              </div>
              
              {/* Navigation */}
              <nav className="flex gap-1 pb-3 overflow-x-auto hide-scrollbar -mx-4 px-4 sm:mx-0 sm:px-0">
                {navItems.map(item => (
                  <button
                    key={item.id}
                    onClick={() => setView(item.id)}
                    className={`flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-light whitespace-nowrap transition-all ${
                      view === item.id
                        ? 'bg-white/[0.05] text-cream'
                        : 'text-ink-500 hover:text-ink-300 hover:bg-white/[0.02]'
                    }`}
                  >
                    <Icon name={item.icon} className="w-4 h-4" />
                    <span>{item.label}</span>
                    {item.count !== undefined && item.count > 0 && (
                      <span className={`text-2xs px-1.5 py-0.5 rounded-full ${
                        view === item.id ? 'bg-copper/20 text-copper' : 'bg-white/5 text-ink-500'
                      }`}>
                        {item.count}
                      </span>
                    )}
                  </button>
                ))}
              </nav>
            </div>
          </header>

          {/* Main Content */}
          <main className="flex-1 max-w-6xl mx-auto w-full px-4 sm:px-6 py-6">
            {view === 'inventory' ? (
              <InventoryView
                inventory={barInventory}
                onAdd={addToInventory}
                onRemove={removeFromInventory}
              />
            ) : (
              <>
                {/* Search & Filter */}
                <div className="flex flex-col sm:flex-row gap-3 mb-6">
                  <div className="flex-1 relative">
                    <Icon name="Search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-ink-600" />
                    <input
                      type="text"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      placeholder="Search recipes..."
                      className="w-full pl-10 pr-4 py-3 input-field rounded-lg text-sm text-ink-200 font-light"
                    />
                    {searchTerm && (
                      <button
                        onClick={() => setSearchTerm('')}
                        className="absolute right-3 top-1/2 -translate-y-1/2 text-ink-600 hover:text-ink-400"
                      >
                        <Icon name="X" className="w-4 h-4" />
                      </button>
                    )}
                  </div>
                  <select
                    value={spiritFilter}
                    onChange={(e) => setSpiritFilter(e.target.value)}
                    className="px-4 py-3 input-field rounded-lg text-sm text-ink-300 font-light bg-transparent appearance-none cursor-pointer"
                  >
                    {SPIRIT_CATEGORIES.map(cat => (
                      <option key={cat} value={cat} className="bg-ink-900">{cat === 'All' ? 'All Spirits' : cat}</option>
                    ))}
                  </select>
                </div>

                {/* Results count */}
                <div className="flex items-center justify-between mb-4">
                  <p className="text-xs text-ink-600 tracking-wide uppercase">
                    {displayDrinks.length} {displayDrinks.length === 1 ? 'recipe' : 'recipes'}
                  </p>
                </div>

                {/* Recipe Grid */}
                {loading ? (
                  <div className="flex items-center justify-center py-20">
                    <div className="w-8 h-8 border border-ink-700 border-t-copper rounded-full animate-spin" />
                  </div>
                ) : displayDrinks.length === 0 ? (
                  <div className="text-center py-20">
                    <p className="text-ink-500 font-light">No recipes found</p>
                    <p className="text-ink-600 text-sm mt-1">Try adjusting your search or filters</p>
                  </div>
                ) : (
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    {displayDrinks.map(drink => (
                      <RecipeCard
                        key={drink.id}
                        drink={drink}
                        rating={ratings[drink.id]}
                        isSaved={savedDrinks.has(drink.id)}
                        isFavorite={favorites.has(drink.id)}
                        canMake={canMakeDrink(drink)}
                        onClick={() => setSelectedDrink(drink)}
                        onToggleSaved={() => toggle(savedDrinks, setSavedDrinks, 'saved-drinks', drink.id)}
                        onToggleFavorite={() => toggle(favorites, setFavorites, 'favorites', drink.id)}
                      />
                    ))}
                  </div>
                )}
              </>
            )}
          </main>

          {/* Modals */}
          {selectedDrink && (
            <RecipeDetail
              drink={selectedDrink}
              onClose={() => setSelectedDrink(null)}
              rating={ratings[selectedDrink.id]}
              isSaved={savedDrinks.has(selectedDrink.id)}
              isFavorite={favorites.has(selectedDrink.id)}
              isWantToTry={wantToTry.has(selectedDrink.id)}
              canMake={canMakeDrink(selectedDrink)}
              inventory={barInventory}
              onToggleSaved={() => toggle(savedDrinks, setSavedDrinks, 'saved-drinks', selectedDrink.id)}
              onToggleFavorite={() => toggle(favorites, setFavorites, 'favorites', selectedDrink.id)}
              onToggleWantToTry={() => toggle(wantToTry, setWantToTry, 'want-to-try', selectedDrink.id)}
              onRate={(r) => rateDrink(selectedDrink.id, r)}
              onDelete={selectedDrink.source === 'custom' ? () => deleteCustomDrink(selectedDrink.id) : null}
            />
          )}

          {showAddDrink && (
            <AddRecipeModal
              onClose={() => setShowAddDrink(false)}
              onAdd={addCustomDrink}
            />
          )}

          {showImportExport && (
            <BackupModal
              onClose={() => setShowImportExport(false)}
              onExport={exportData}
              onImport={importData}
            />
          )}
        </div>
      );
    };

    // Recipe Card Component
    const RecipeCard = ({ drink, rating, isSaved, isFavorite, canMake, onClick, onToggleSaved, onToggleFavorite }) => (
      <div 
        className="card rounded-xl overflow-hidden group cursor-pointer transition-all hover:border-white/[0.06]"
        onClick={onClick}
      >
        {/* Image */}
        <div className="relative h-40 sm:h-44 overflow-hidden bg-ink-900">
          {drink.image ? (
            <img 
              src={drink.image} 
              alt={drink.name}
              className="w-full h-full object-cover opacity-80 group-hover:opacity-90 group-hover:scale-105 transition-all duration-500"
              loading="lazy"
            />
          ) : (
            <div className="w-full h-full flex items-center justify-center">
              <span className="font-display text-4xl text-ink-800">{drink.name.charAt(0)}</span>
            </div>
          )}
          <div className="absolute inset-0 bg-gradient-to-t from-ink-950 via-ink-950/20 to-transparent" />
          
          {/* Badges */}
          <div className="absolute top-3 left-3 flex gap-2">
            {canMake && (
              <span className="text-2xs px-2 py-1 rounded bg-emerald-900/80 text-emerald-300 tracking-wide uppercase">
                Ready
              </span>
            )}
            {drink.source === 'custom' && (
              <span className="text-2xs px-2 py-1 rounded bg-copper/20 text-copper tracking-wide uppercase">
                Custom
              </span>
            )}
          </div>
          
          {/* Quick actions */}
          <div className="absolute top-3 right-3 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
            <button
              onClick={(e) => { e.stopPropagation(); onToggleFavorite(); }}
              className={`p-1.5 rounded-lg backdrop-blur-sm transition-colors ${
                isFavorite ? 'bg-copper/30 text-copper' : 'bg-ink-950/50 text-ink-400 hover:text-copper'
              }`}
            >
              <Icon name="Heart" className="w-3.5 h-3.5" />
            </button>
            <button
              onClick={(e) => { e.stopPropagation(); onToggleSaved(); }}
              className={`p-1.5 rounded-lg backdrop-blur-sm transition-colors ${
                isSaved ? 'bg-copper/30 text-copper' : 'bg-ink-950/50 text-ink-400 hover:text-copper'
              }`}
            >
              <Icon name="Bookmark" className="w-3.5 h-3.5" />
            </button>
          </div>
        </div>
        
        {/* Content */}
        <div className="p-4">
          <h3 className="font-display text-lg text-cream font-normal mb-1 group-hover:text-copper-light transition-colors">
            {drink.name}
          </h3>
          <div className="flex items-center justify-between">
            <p className="text-xs text-ink-500 font-light">{drink.glass || drink.category}</p>
            {rating > 0 && <StarRating rating={rating} readonly size="text-xs" />}
          </div>
        </div>
      </div>
    );

    // Recipe Detail Modal
    const RecipeDetail = ({ drink, onClose, rating, isSaved, isFavorite, isWantToTry, canMake, inventory, onToggleSaved, onToggleFavorite, onToggleWantToTry, onRate, onDelete }) => {
      const invNames = inventory.map(i => i.name.toLowerCase());
      
      return (
        <div 
          className="fixed inset-0 z-50 bg-ink-950/95 backdrop-blur-sm animate-fade-in overflow-y-auto"
          onClick={onClose}
        >
          <div 
            className="min-h-screen sm:py-8 sm:px-4"
            onClick={e => e.stopPropagation()}
          >
            <div className="max-w-2xl mx-auto bg-ink-950 sm:card sm:rounded-2xl animate-slide-up">
              {/* Header Image */}
              <div className="relative h-64 sm:h-72 sm:rounded-t-2xl overflow-hidden">
                {drink.image ? (
                  <img src={drink.image} alt={drink.name} className="w-full h-full object-cover opacity-70" />
                ) : (
                  <div className="w-full h-full bg-ink-900 flex items-center justify-center">
                    <span className="font-display text-6xl text-ink-800">{drink.name.charAt(0)}</span>
                  </div>
                )}
                <div className="absolute inset-0 bg-gradient-to-t from-ink-950 via-ink-950/50 to-transparent" />
                
                <button
                  onClick={onClose}
                  className="absolute top-4 right-4 p-2 rounded-full bg-ink-950/50 backdrop-blur-sm text-ink-400 hover:text-cream transition-colors"
                >
                  <Icon name="X" className="w-5 h-5" />
                </button>
                
                <div className="absolute bottom-6 left-6 right-6">
                  <div className="flex gap-2 mb-3">
                    {canMake && (
                      <span className="text-2xs px-2.5 py-1 rounded bg-emerald-900/80 text-emerald-300 tracking-wide uppercase">
                        Ready to make
                      </span>
                    )}
                    {drink.source === 'custom' && (
                      <span className="text-2xs px-2.5 py-1 rounded bg-copper/20 text-copper tracking-wide uppercase">
                        Custom recipe
                      </span>
                    )}
                  </div>
                  <h2 className="font-display text-3xl sm:text-4xl text-cream font-light">{drink.name}</h2>
                  {drink.glass && (
                    <p className="text-ink-400 text-sm mt-1 font-light">{drink.glass}</p>
                  )}
                </div>
              </div>
              
              <div className="p-6 space-y-8">
                {/* Rating & Actions */}
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <span className="text-xs text-ink-500 uppercase tracking-wide">Rating</span>
                    <StarRating rating={rating || 0} onRate={onRate} size="text-lg" />
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={onToggleFavorite}
                      className={`p-2.5 rounded-lg transition-colors ${
                        isFavorite ? 'bg-copper/20 text-copper' : 'bg-white/[0.03] text-ink-500 hover:text-copper'
                      }`}
                    >
                      <Icon name="Heart" className="w-4 h-4" />
                    </button>
                    <button
                      onClick={onToggleSaved}
                      className={`p-2.5 rounded-lg transition-colors ${
                        isSaved ? 'bg-copper/20 text-copper' : 'bg-white/[0.03] text-ink-500 hover:text-copper'
                      }`}
                    >
                      <Icon name="Bookmark" className="w-4 h-4" />
                    </button>
                    <button
                      onClick={onToggleWantToTry}
                      className={`p-2.5 rounded-lg transition-colors ${
                        isWantToTry ? 'bg-copper/20 text-copper' : 'bg-white/[0.03] text-ink-500 hover:text-copper'
                      }`}
                    >
                      <Icon name="Clock" className="w-4 h-4" />
                    </button>
                  </div>
                </div>
                
                <div className="divider" />
                
                {/* Ingredients */}
                <div>
                  <h3 className="text-xs text-ink-500 uppercase tracking-widest mb-4">Ingredients</h3>
                  <ul className="space-y-2">
                    {drink.ingredients?.map((ing, i) => {
                      const hasIt = invNames.some(inv => inv.includes(ing.name.toLowerCase()) || ing.name.toLowerCase().includes(inv));
                      return (
                        <li key={i} className="flex items-center gap-3 py-2">
                          <span className={`w-1.5 h-1.5 rounded-full ${hasIt ? 'bg-emerald-500' : 'bg-ink-700'}`} />
                          <span className="text-copper-light font-light">{ing.measure}</span>
                          <span className="text-ink-300 font-light capitalize">{ing.name}</span>
                        </li>
                      );
                    })}
                  </ul>
                </div>
                
                <div className="divider" />
                
                {/* Instructions */}
                <div>
                  <h3 className="text-xs text-ink-500 uppercase tracking-widest mb-4">Method</h3>
                  <p className="text-ink-300 font-light leading-relaxed">
                    {drink.instructions || 'No instructions provided.'}
                  </p>
                </div>
                
                {/* Notes */}
                {drink.notes && (
                  <>
                    <div className="divider" />
                    <div>
                      <h3 className="text-xs text-ink-500 uppercase tracking-widest mb-4">Notes</h3>
                      <p className="text-ink-400 font-light leading-relaxed italic">
                        {drink.notes}
                      </p>
                    </div>
                  </>
                )}
                
                {/* Delete button for custom drinks */}
                {onDelete && (
                  <>
                    <div className="divider" />
                    <button
                      onClick={onDelete}
                      className="w-full py-3 text-sm text-ink-600 hover:text-red-400 transition-colors"
                    >
                      Delete this recipe
                    </button>
                  </>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Add Recipe Modal
    const AddRecipeModal = ({ onClose, onAdd }) => {
      const [name, setName] = useState('');
      const [category, setCategory] = useState('');
      const [glass, setGlass] = useState('');
      const [instructions, setInstructions] = useState('');
      const [notes, setNotes] = useState('');
      const [ingredients, setIngredients] = useState([{ name: '', measure: '' }]);

      const addIngredient = () => setIngredients([...ingredients, { name: '', measure: '' }]);
      const updateIngredient = (i, field, value) => {
        const updated = [...ingredients];
        updated[i][field] = value;
        setIngredients(updated);
      };
      const removeIngredient = (i) => setIngredients(ingredients.filter((_, idx) => idx !== i));

      const handleSubmit = () => {
        if (!name.trim()) return;
        onAdd({
          name, category, glass, instructions, notes,
          ingredients: ingredients.filter(i => i.name.trim())
        });
      };

      return (
        <div className="fixed inset-0 z-50 bg-ink-950/95 backdrop-blur-sm animate-fade-in overflow-y-auto" onClick={onClose}>
          <div className="min-h-screen sm:py-8 sm:px-4" onClick={e => e.stopPropagation()}>
            <div className="max-w-xl mx-auto bg-ink-950 sm:card sm:rounded-2xl animate-slide-up">
              <div className="p-6">
                {/* Header */}
                <div className="flex items-center justify-between mb-8">
                  <h2 className="font-display text-2xl text-cream font-light">New Recipe</h2>
                  <button onClick={onClose} className="p-2 text-ink-500 hover:text-ink-300">
                    <Icon name="X" className="w-5 h-5" />
                  </button>
                </div>

                <div className="space-y-6">
                  {/* Name */}
                  <div>
                    <label className="text-xs text-ink-500 uppercase tracking-widest mb-2 block">Name</label>
                    <input
                      type="text"
                      value={name}
                      onChange={(e) => setName(e.target.value)}
                      placeholder="Recipe name"
                      className="w-full px-4 py-3 input-field rounded-lg text-cream font-light"
                    />
                  </div>

                  {/* Category & Glass */}
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="text-xs text-ink-500 uppercase tracking-widest mb-2 block">Category</label>
                      <input
                        type="text"
                        value={category}
                        onChange={(e) => setCategory(e.target.value)}
                        placeholder="e.g. Cocktail"
                        className="w-full px-4 py-3 input-field rounded-lg text-cream font-light"
                      />
                    </div>
                    <div>
                      <label className="text-xs text-ink-500 uppercase tracking-widest mb-2 block">Glass</label>
                      <input
                        type="text"
                        value={glass}
                        onChange={(e) => setGlass(e.target.value)}
                        placeholder="e.g. Coupe"
                        className="w-full px-4 py-3 input-field rounded-lg text-cream font-light"
                      />
                    </div>
                  </div>

                  {/* Ingredients */}
                  <div>
                    <div className="flex items-center justify-between mb-2">
                      <label className="text-xs text-ink-500 uppercase tracking-widest">Ingredients</label>
                      <button onClick={addIngredient} className="text-xs text-copper hover:text-copper-light">
                        + Add
                      </button>
                    </div>
                    <div className="space-y-2">
                      {ingredients.map((ing, i) => (
                        <div key={i} className="flex gap-2">
                          <input
                            type="text"
                            value={ing.measure}
                            onChange={(e) => updateIngredient(i, 'measure', e.target.value)}
                            placeholder="2 oz"
                            className="w-20 px-3 py-2 input-field rounded-lg text-sm text-copper-light font-light"
                          />
                          <input
                            type="text"
                            value={ing.name}
                            onChange={(e) => updateIngredient(i, 'name', e.target.value)}
                            placeholder="Ingredient"
                            className="flex-1 px-3 py-2 input-field rounded-lg text-sm text-cream font-light"
                          />
                          {ingredients.length > 1 && (
                            <button onClick={() => removeIngredient(i)} className="p-2 text-ink-600 hover:text-red-400">
                              <Icon name="X" className="w-4 h-4" />
                            </button>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Instructions */}
                  <div>
                    <label className="text-xs text-ink-500 uppercase tracking-widest mb-2 block">Method</label>
                    <textarea
                      value={instructions}
                      onChange={(e) => setInstructions(e.target.value)}
                      placeholder="How to make it..."
                      rows="4"
                      className="w-full px-4 py-3 input-field rounded-lg text-cream font-light resize-none"
                    />
                  </div>

                  {/* Notes */}
                  <div>
                    <label className="text-xs text-ink-500 uppercase tracking-widest mb-2 block">Notes</label>
                    <textarea
                      value={notes}
                      onChange={(e) => setNotes(e.target.value)}
                      placeholder="Personal notes, tasting notes..."
                      rows="3"
                      className="w-full px-4 py-3 input-field rounded-lg text-cream font-light resize-none"
                    />
                  </div>

                  {/* Submit */}
                  <button
                    onClick={handleSubmit}
                    disabled={!name.trim()}
                    className="w-full py-4 btn-copper rounded-lg text-sm font-medium tracking-wide uppercase disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                  >
                    Save Recipe
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Inventory View
    const InventoryView = ({ inventory, onAdd, onRemove }) => {
      const [newItem, setNewItem] = useState('');
      const [isAdding, setIsAdding] = useState(false);
      const inputRef = useRef(null);

      const handleAdd = () => {
        if (!newItem.trim()) return;
        onAdd(newItem.trim());
        setNewItem('');
      };

      useEffect(() => {
        if (isAdding && inputRef.current) inputRef.current.focus();
      }, [isAdding]);

      const categories = {
        'Spirits': ['vodka', 'gin', 'rum', 'tequila', 'whiskey', 'bourbon', 'scotch', 'brandy', 'cognac', 'mezcal', 'rye'],
        'Liqueurs': ['triple sec', 'cointreau', 'kahlua', 'amaretto', 'campari', 'aperol', 'chartreuse', 'benedictine', 'maraschino', 'st germain', 'drambuie', 'fernet'],
        'Fortified': ['vermouth', 'lillet', 'sherry', 'port'],
        'Mixers': ['soda', 'tonic', 'ginger beer', 'cola'],
        'Citrus & Juice': ['lime', 'lemon', 'orange', 'grapefruit', 'pineapple juice', 'orange juice', 'cranberry'],
        'Sweeteners': ['simple syrup', 'honey', 'agave', 'grenadine', 'orgeat', 'sugar'],
        'Bitters': ['angostura', 'orange bitters', 'peychauds'],
        'Other': []
      };

      const categorized = useMemo(() => {
        const result = {};
        Object.keys(categories).forEach(cat => result[cat] = []);
        
        inventory.forEach(item => {
          let found = false;
          for (const [cat, keywords] of Object.entries(categories)) {
            if (cat === 'Other') continue;
            if (keywords.some(k => item.name.includes(k) || k.includes(item.name))) {
              result[cat].push(item);
              found = true;
              break;
            }
          }
          if (!found) result['Other'].push(item);
        });
        return result;
      }, [inventory]);

      return (
        <div className="max-w-2xl mx-auto">
          {/* Header */}
          <div className="flex items-center justify-between mb-8">
            <div>
              <h2 className="font-display text-2xl text-cream font-light">Your Bar</h2>
              <p className="text-ink-500 text-sm mt-1">{inventory.length} ingredients on hand</p>
            </div>
            {!isAdding && (
              <button
                onClick={() => setIsAdding(true)}
                className="px-4 py-2 btn-copper rounded-lg text-sm font-medium transition-all"
              >
                Add Ingredient
              </button>
            )}
          </div>

          {/* Add input */}
          {isAdding && (
            <div className="card-elevated rounded-xl p-4 mb-6">
              <div className="flex gap-2">
                <input
                  ref={inputRef}
                  type="text"
                  value={newItem}
                  onChange={(e) => setNewItem(e.target.value)}
                  onKeyDown={(e) => e.key === 'Enter' && handleAdd()}
                  placeholder="Type ingredient and press Enter..."
                  className="flex-1 px-4 py-3 input-field rounded-lg text-cream font-light"
                />
                <button
                  onClick={() => { setIsAdding(false); setNewItem(''); }}
                  className="px-4 py-3 text-ink-500 hover:text-ink-300"
                >
                  Done
                </button>
              </div>
              <p className="text-xs text-ink-600 mt-2">Press Enter to add multiple ingredients</p>
            </div>
          )}

          {/* Empty state */}
          {inventory.length === 0 ? (
            <div className="text-center py-16">
              <div className="w-16 h-16 mx-auto mb-4 rounded-full bg-white/[0.02] flex items-center justify-center">
                <Icon name="Wine" className="w-8 h-8 text-ink-700" />
              </div>
              <p className="text-ink-500 font-light">Your bar is empty</p>
              <p className="text-ink-600 text-sm mt-1">Add ingredients to see what you can make</p>
            </div>
          ) : (
            <div className="space-y-8">
              {Object.entries(categorized).map(([cat, items]) => {
                if (items.length === 0) return null;
                return (
                  <div key={cat}>
                    <h3 className="text-xs text-ink-500 uppercase tracking-widest mb-3">{cat}</h3>
                    <div className="flex flex-wrap gap-2">
                      {items.map(item => (
                        <div
                          key={item.id}
                          className="group flex items-center gap-2 px-3 py-2 card rounded-lg"
                        >
                          <span className="text-sm text-ink-300 capitalize font-light">{item.name}</span>
                          <button
                            onClick={() => onRemove(item.id)}
                            className="text-ink-700 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity"
                          >
                            <Icon name="X" className="w-3 h-3" />
                          </button>
                        </div>
                      ))}
                    </div>
                  </div>
                );
              })}
            </div>
          )}
        </div>
      );
    };

    // Backup Modal
    const BackupModal = ({ onClose, onExport, onImport }) => {
      const fileRef = useRef(null);
      
      return (
        <div className="fixed inset-0 z-50 bg-ink-950/95 backdrop-blur-sm animate-fade-in flex items-center justify-center p-4" onClick={onClose}>
          <div className="max-w-sm w-full card rounded-2xl p-6 animate-slide-up" onClick={e => e.stopPropagation()}>
            <h2 className="font-display text-xl text-cream font-light mb-6">Backup & Restore</h2>
            
            <div className="space-y-4">
              <button
                onClick={onExport}
                className="w-full p-4 card-elevated rounded-xl text-left hover:border-white/[0.08] transition-colors"
              >
                <div className="flex items-center gap-3">
                  <Icon name="Download" className="w-5 h-5 text-copper" />
                  <div>
                    <p className="text-cream font-light">Export Data</p>
                    <p className="text-xs text-ink-500 mt-0.5">Download your recipes and settings</p>
                  </div>
                </div>
              </button>
              
              <input type="file" ref={fileRef} onChange={onImport} accept=".json" className="hidden" />
              <button
                onClick={() => fileRef.current?.click()}
                className="w-full p-4 card-elevated rounded-xl text-left hover:border-white/[0.08] transition-colors"
              >
                <div className="flex items-center gap-3">
                  <Icon name="Upload" className="w-5 h-5 text-copper" />
                  <div>
                    <p className="text-cream font-light">Import Data</p>
                    <p className="text-xs text-ink-500 mt-0.5">Restore from a backup file</p>
                  </div>
                </div>
              </button>
            </div>
            
            <button onClick={onClose} className="w-full mt-6 py-3 text-sm text-ink-500 hover:text-ink-300">
              Cancel
            </button>
          </div>
        </div>
      );
    };

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
